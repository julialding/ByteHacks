{% macro render_my_job(job) %}
<li>
    <div id="my_{{job['id']}}">
        <p>Name: {{job['name']}}</p>
        <p>Salary: {{job['salary']}}</p>
        <p>Location: 
            {% if job['location'] == 'ma' %}
                Massachusetts
            {% elif job['location'] == 'ny' %}
                New York
            {% elif job['location'] == 'ca' %}
                California
            {% else %}
                None
            {% endif %}
        </p>
    </div>
</li>
{% endmacro %}

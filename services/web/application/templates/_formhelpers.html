{% macro render_field(field) %}
  {{ field.label }}
  <div class="input-group">
    {% if field.label == 'Date Of Birth' %}
    {{ field(class_="form-control", type="date")}}
    {% else %}
    {{ field(class_="form-control")}}
    {% endif %}
    {% for error in field.errors %}
    <div class="invalid-feedback">{{ error }}</div>
    {% endfor %}
  </div>
{% endmacro %}

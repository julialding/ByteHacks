{% macro render_field(field) %}
{{ field.label }}
<div class="input-group">
  {% if field.label == 'Date Of Birth' %}
  {{ field(class_="form-control", type="date")}}
  {% else %}
  {{ field(class_="form-control")}}
  {% endif %}
  <ul>
    {% for error in field.errors %}
    <li >
      {{ error }}
    </li>
    {% endfor %}
  </ul>
</div>
{% endmacro %}
